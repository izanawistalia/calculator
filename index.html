<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">Calculator</h1>
    <div class="calculator">
    <h2 align="center">star/restart</h2>
        <h3 align="center"><span></span></h3>
        <div class="calc">
            <div class="numbers">
                <div class="num" id="1">1</div>
                <div class="num" id="2">2</div>
                <div class="num" id="3">3</div>
                <div class="num" id="4">4</div>
                <div class="num" id="5">5</div>
                <div class="num" id="6">6</div>
                <div class="num" id="7">7</div>
                <div class="num" id="8">8</div>
                <div class="num" id="9">9</div>
                <div class="num" id=".">.</div>
                <div class="num" id="0">0</div>
                <div class="num" id="equal">=</div>
            </div>
            <div class="operations">
                <div class="op" id="add">+</div>
                <div class="op" id="sub">-</div>
                <div class="op" id="mul">*</div>
                <div class="op" id="div">/</div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
